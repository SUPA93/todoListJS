<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="une application en ligne de todo list facile en Javascript."
        />
        <title>WA TO DO</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <div>
        <div class="container">
            <h1>TO DO LIST</h1>
            <form action="">
                <input
                    type="text"
                    id="item"
                    placeholder="Ã€ faire"
                    autocomplete="off"
                    minlength="2"
                />
            </form>
            <div id="share-container" class="share-container">
                <span>Partager</span>
                <img src="share.png" 
                id="share-icon" 
                class="share-icon" 
                alt="icone de partage de la todo list" 
                title="Partager" />
            </div>
            <ul id="list"></ul>
            <div id="share-dialog" class="share-dialog">
                <div class="share-content">
                    <h2>Partager votre To-Do List</h2>
                    <div class="share-icons">
                        <a
                            id="share-whatsapp"
                            class="share-link"
                            href="#"
                            target="_blank"
                            ><i class="fab fa-whatsapp"></i
                        ></a>
                        <a
                            id="share-email"
                            class="share-link"
                            href="#"
                            target="_blank"
                            ><i class="fas fa-envelope"></i
                        ></a>
                        <a
                            id="share-sms"
                            class="share-link"
                            href="#"
                            target="_blank"
                            ><i class="fas fa-sms"></i
                        ></a>
                        <a
                            id="share-twitter"
                            class="share-link"
                            href="#"
                            target="_blank"
                            ><i class="fab fa-twitter"></i
                        ></a>
                        <a
                            id="share-facebook"
                            class="share-link"
                            href="#"
                            target="_blank"
                            ><i class="fab fa-facebook"></i
                        ></a>
                    </div>
                    <div class="share-link-container">
                        <label for="share-link">Lien vers la liste</label>
                        <input type="text" id="share-link" readonly />
                        <button id="copy-link" class="share-button">
                            Copier
                        </button>
                    </div>
                    <button id="cancel-share" class="share-button">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
